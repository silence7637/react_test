<!DOCTYPE html>
<html lang="en">
<style>
    *{
        margin: 0;
        padding: 0;
        font:14px '微软雅黑';
    }
    h3{
        cursor: pointer;
    }
</style>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="test"></div>
</body>
<script src="./js/react.development.js"></script>
<script src="./js/react-dom.development.js"></script>
<script src="./js/babel.min.js"></script>
<script type="text/babel">
    class Love extends React.Component{
        constructor(props){
            super(props)
            //初始化状态
            this.state = {
                flag:true
            }

            //使用bind方法将新增方法中的this强制绑定为组件对象
           this.handleClick = this.handleClick.bind(this)
        }
        //新增方法，内部this默认不是组件对象，而是undefined
        handleClick(){
            //得到状态并且取反
            const flag =! this.state.flag

            //更新状态
            this.setState({
                flag
            })
        }
        //重写组件类方法
        render(){
            //读取状态
            // const flag = this.state.flag
            const {flag} = this.state
            return <h3 onClick={this.handleClick}>{flag?'天气真好':'让我们飞快的跑'}</h3>
        }
    }

    ReactDOM.render(<Love/>,document.querySelector('#test'))
</script>
</html>
