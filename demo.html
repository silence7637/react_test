<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="d1"></div>
</body>
<script src="./js/react.development.js"></script>
<script src="./js/react-dom.development.js"></script>
<script src="./js/babel.min.js"></script>
<script type="text/babel">
    const names = ['Jquery','Vue','zepto','react']

    //有标签嵌套的情况一般用小括号包裹一下
    const vDom = (
        <ul>
            {
                //使用map方法将一个数据的数组转换为一个标签的数组
                names.map((name,index)=><li key={index}>{name}</li>)
            }
        </ul>
    )
    ReactDOM.render(vDom,document.querySelector('#d1'))

</script>
</html>
